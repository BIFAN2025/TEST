<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuri’s Dashboard</title>
    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-9b6IsF2HP1yLmF0iDGdo4he7xVqHUKOPymGh8ZjUK46m5Ska3o26bdCBHuBPWE/Ycy6jkZKZc3CK4nFZix1cVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FullCalendar styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Yuri’s Dashboard</h1>
      <nav>
        <ul>
          <!-- Each nav item controls which section is visible -->
          <li class="nav-item active" data-section="weather">
            <i class="fa-solid fa-cloud-sun"></i><span>날씨</span>
          </li>
          <li class="nav-item" data-section="calendar">
            <i class="fa-solid fa-calendar-days"></i><span>캘린더</span>
          </li>
          <li class="nav-item" data-section="todo">
            <i class="fa-solid fa-list-check"></i><span>투두</span>
          </li>
          <li class="nav-item" data-section="notes">
            <i class="fa-solid fa-note-sticky"></i><span>메모</span>
          </li>
          <li class="nav-item" data-section="chat">
            <i class="fa-solid fa-comments"></i><span>채팅</span>
          </li>
          <li class="nav-item" data-section="music">
            <i class="fa-solid fa-music"></i><span>음악</span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Weather section for Haeundae‑gu in Busan -->
      <section id="weather" class="active">
        <h2>날씨 (해운대구)</h2>
        <div id="weather-info" class="glass-card"></div>
      </section>
      <!-- Calendar and schedule section -->
      <section id="calendar">
        <h2>캘린더 & 일정</h2>
        <div id="calendar-container" class="glass-card"></div>
        <div id="event-form">
          <input type="text" id="event-title" placeholder="일정 제목" />
          <input type="datetime-local" id="event-date" />
          <button id="add-event">추가</button>
        </div>
      </section>
      <!-- ToDo list section -->
      <section id="todo">
        <h2>투두 리스트</h2>
        <div class="glass-card">
          <form id="todo-form">
            <input type="text" id="todo-input" placeholder="새 작업 추가..." />
            <button type="submit">추가</button>
          </form>
          <ul id="todo-list"></ul>
        </div>
      </section>
      <!-- Notes section -->
      <section id="notes">
        <h2>메모</h2>
        <div class="glass-card">
          <button id="add-note-btn">새 메모</button>
          <div id="notes-container"></div>
        </div>
      </section>
      <!-- Chat section -->
      <section id="chat">
        <h2>채팅</h2>
        <div class="glass-card">
          <div id="chat-messages" class="chat-messages"></div>
          <form id="chat-form">
            <input
              type="text"
              id="chat-name"
              placeholder="닉네임 (선택)"
              autocomplete="off"
            />
            <input
              type="text"
              id="chat-message"
              placeholder="메시지 입력..."
              autocomplete="off"
            />
            <button type="submit">보내기</button>
          </form>
        </div>
      </section>
      <!-- Music player section using Spotify embed -->
      <section id="music">
        <h2>음악 플레이어</h2>
        <div class="glass-card">
          <!-- Spotify embed playlist; replace the URI below with your preferred playlist -->
          <iframe
            id="spotify-embed"
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
            width="100%"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Firebase SDKs for chat -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Main script -->
    <script src="script.js"></script>
  </body>
</html>
